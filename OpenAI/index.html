<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billing Usage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Billing Usage</h2>
  <form>
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="text" class="form-control" id="apiKey" placeholder="Enter API Key" required>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Get Results</button>
  </form>
  <div id="results" class="mt-3"></div>
</div>

<script>
$(document).ready(function(){
  $('form').submit(function(event) {
    event.preventDefault();
    var apiKey = $('#apiKey').val();
    var startDate = $('#startDate').val();
    var endDate = $('#endDate').val();
    $.get('check.php', {apikey: apiKey, startDate: startDate, endDate: endDate}, function(data) {
      $('#results').html(data);
    });
  });
});
</script>

</body>
</html>
